name: Build on master push

on:
  push:
    branches:
      - master

env:
  DOCKER_CLI_EXPERIMENTAL: enabled

jobs:
  build:
    name: Build and push Docker image
    runs-on: ubuntu-18.04
    env:
      TOR_VERSION: "0.4.7.13"
      TOR_CHECKSUM: "@sha256:5a3cfb478d978feb1426ce6dca8e10906bbdd72cff94d7c0c589339f717b2503"
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Checkout project
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker buildx action
        uses: docker/setup-buildx-action@v1

      - name: Run Docker buildx
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --build-arg TOR_VERSION=$TOR_VERSION \
          --build-arg TOR_CHECKSUM=$TOR_CHECKSUM \
          --tag ${{ secrets.DOCKER_HUB_USER }}/tor-server:$TOR_VERSION \
          --push .